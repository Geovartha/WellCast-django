{% load static %}
{% if selected_las %}
    <form id="las_preview_form" data-hx-get="/las_preview" data-hx-params="*" data-hx-trigger="change"
          data-hx-target="#las_preview">
        <div class="form-group">
            <label for="single_select_las">Select a file to preview: </label>
            <select class="form-control" name="single_select_las" id="single_select_las">
                {% for file in selected_las %}
                    <option value="{{ file }}">{{ file }}</option>
                {% endfor %}

            </select>
        </div>
    </form>
{% endif %}
<div id="las_preview">
    {{ plot_div | safe }}
    {{ plot_script | safe }}
</div>
<script src="{% static 'js/bokeh.min.js' %}" type="text/javascript"></script>
<script src="https://unpkg.com/htmx.org@1.3.3"></script>
