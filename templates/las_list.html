<form id="las_dd" data-hx-get="/log_selector" data-hx-params="*" data-hx-target="#log_selector_form"
      data-hx-indicator="#indicator">
    <label for="selected_las" class="form-label">.las files:</label>
    <select name="selected_las" id="selected_las" class="form-select mb-2" multiple>
        {% for file in las_files %}
            <option value="{{ file }}">{{ file }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary text-white">Submit</button>
</form>
