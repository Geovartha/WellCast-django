{% load static %}
<div class="row mt-3">
    <div class="col-4">
        <form id="las_limit">
            {% for col, quartile in iqr.items %}
                <div class="row">
                    <div class="col-lg-4">
                        <input type="number" class="form-control" placeholder="{{ quartile.0 }}"
                               value="{{ quartile.0 }}"
                               name="{{ col }}_bottom">
                    </div>
                    <div class="col-lg-4">
                        < {{ col }} <
                    </div>
                    <div class="col-lg-4">
                        <input type="number" class="form-control" placeholder="{{ quartile.1 }}"
                               value="{{ quartile.1 }}"
                               name="{{ col }}_top">
                    </div>
                </div>
                <br/>
            {% endfor %}
            {#    <input type="checkbox" class="form-check-input" value="" id="las_limited_preview" name="las_limited_preview"/>#}
            <button type="submit" class="btn btn-primary text-white"
                    data-hx-include="#las_limit"
                    data-hx-get="/predicted_log"
                    data-hx-target="#predicted_log"
                    data-hx-indicator="#submit_precondition_indicator">
                Submit
                <img id="submit_precondition_indicator" style="height:20px;"
                     class="htmx-indicator"
                     src="{% static 'img/bars.svg' %}"/>
            </button>
            <button type="submit" class="btn btn-secondary text-white"
                    data-hx-include="#las_limit"
                    data-hx-get="/threeb"
                    data-hx-target="#las_box_preview"
                    data-hx-indicator="#preview_precondition_indicator">
                Preview
                <img id="preview_precondition_indicator" style="height:20px;"
                     class="htmx-indicator"
                     src="{% static 'img/bars.svg' %}"/>
            </button>
        </form>
    </div>
    <div class="col-8">
        <div class="row">
            <div class="col">
                <h6 class="mb-2 text-muted">Before</h6>
                {{ las_div | safe }}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <h6 class="mb-2 text-muted">After</h6>
                <div id="las_box_preview">

                </div>
            </div>
        </div>
    </div>
</div>
