{% load static %}
<div class="card border-secondary mb-3">
    <div class="card-body">
        <h5 class="card-title">4. Model Building</h5>
        <h6 class="card-subtitle mb-2 text-muted">The supervised learning method deployed here is a
            gradient boosting method [2].<br/><br/>
            The data samples from the training wells are divided into training and validation samples
            with the proportion of 80 and 20 percent respectively.</h6>

        <form id="predicted_log_form" data-hx-get="/four" data-hx-params="*"
              data-hx-target="#las_box_limited"
              data-hx-include="#las_limit"
              data-hx-indicator="#submit_predict_log_indicator">
            <label for="predicted_log" class="form-label">Select log you want to predict</label>
            <select name="predicted_log" id="predicted_log" class="form-control">
                {% for feature in features %}
                    <option value="{{ feature }}">{{ feature }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary text-white my-2">Submit
                <img id="submit_predict_log_indicator" style="height:20px;" class="htmx-indicator"
                     src="{% static 'img/bars.svg' %}"/></button>
        </form>
        <div id="las_predict_upload">

        </div>
        <div id="las_box_limited">

        </div>
    </div>
</div>
